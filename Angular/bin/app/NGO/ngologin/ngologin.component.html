
    <div id="login">
        <h3 class="text-center text-white pt-5 ">NGO Login</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 p-3">
                        <form id="login-form" class="form" action="" method="post" (ngSubmit)="loginngo()">
                            <!-- <h3 class="text-center text-info">Login</h3> -->
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="admin.username" 
                                required  #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
                                <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required field</small>
                    
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="admin.password" 
                                required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
                                
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <!-- <input type="login" name="login" class="btn btn-info btn-md" value="Login"> -->
                                <button type="submit" class="btn btn-info">Login</button>
                            </div>
                            <div id="register-link" class="text-right">
                            <a href="#" class="text-info">New Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
